<div class="form">
    <form [formGroup]="registerForm" action="/user/register" method="POST" class="register-form"
        (ngSubmit)="register()">
        <h2>Register</h2>
        <mat-error *ngIf="error">
            {{ error }}
        </mat-error>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" placeholder="Enter a new username...">
            <mat-error *ngIf="username.touched && username.errors?.required">
                The username is required!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="email.touched && email.errors?.email || email.errors?.required">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" autocomplete="off" placeholder="******">
            <mat-error *ngIf="password.touched && password.errors?.minlength || password.errors?.required">
                The password must be min 6 symbols!
            </mat-error>
        </mat-form-field>
        <button mat-button color="primary" type="submit">Register</button>
    </form>
</div>
